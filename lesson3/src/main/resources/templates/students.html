<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student List</h1>
<table>
    <tr>
        <th>IO</th>
        <th>NAME</th>
        <th>Link</th>
    </tr>
    <tr th:each="s : ${studentsList}">
        <td th:text="${s.id}"/>
        <td th:text="${s.name}"/>
        <td>
        <a th:href="@{http://localhost:8500/app/students/{id}(id=${s.getId()})}">Link</a>
        </td>
    </tr>
</table>
<h1 th:text="${studentsList.size}"/>
</body>
</html>
